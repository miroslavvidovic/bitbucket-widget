<script id="user" type="text/html">
<div class="userDetails">

    <div id="headshot">
        <img class="quickFade delayTwo" src="{{ avatar }}" alt="profile picture" />
    </div>

    <div id="name">
        <h1 class="quickFade delayTwo">{{ display_name }}</h1>
        <h2 class="quickFade delayThree">
            <a href="{{ link }}" target="_blank">{{ username }}</a>
        </h2>
    </div>
    <div id="contactDetails" class="quickFade delayFour">
        <ul>
            <li>Member since: {{ created_on }}</li>
        </ul>
    </div>
    <div class="clear"></div>
</div>
</script>
